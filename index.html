<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
</head>
<body style="font-family: serif; background-color: lightgray; margin: 20px;">

<div style="background-color: white; padding: 20px; border: 1px solid gray; width: 300px;">
    <h2 style="color: black;">Login</h2>
    
    <input type="text" placeholder="Username" 
           style="width: 100%; padding: 6px; margin-top: 4px; margin-bottom: 12px; border: 1px solid gray; border-radius: 2px; font-family: serif;" />
    
    <input type="password" placeholder="Password" 
           style="width: 100%; padding: 6px; margin-top: 4px; margin-bottom: 12px; border: 1px solid gray; border-radius: 2px; font-family: serif; -webkit-text-security: disc;" />
    
    <button onclick="alert('No account? Sign Up!')" 
            style="padding: 6px 12px; background-color: green; color: white; border: none; border-radius: 2px; cursor: pointer; font-family: serif; width: 100%;">
        Login
    </button>
    
    <a href="signup.html" 
       style="display: inline-block; text-align: center; margin-top: 10px; padding: 6px 12px; background-color: white; color: black; border: 1px solid gray; border-radius: 2px; cursor: pointer; font-family: serif; width: 100%; text-decoration: none;">
        No account? Sign Up
    </a>
</div>

</body>
</html>
